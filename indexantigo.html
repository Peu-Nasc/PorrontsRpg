  <script>
    const campanhas = document.querySelectorAll('.menu-campanha');
    const conteudos = document.querySelectorAll('.conteudo-campanha');

    campanhas.forEach(menu => {
      menu.querySelector('h3').addEventListener('click', () => {
        const campanhaId = menu.getAttribute('data-campanha');
        conteudos.forEach(sec => {
          sec.style.display = sec.id === campanhaId ? 'block' : 'none';
        });
      });
    });
  </script>
